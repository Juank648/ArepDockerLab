<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onload="getMessages()" style="background: ghostwhite;" >
<div class="container-fluid" style="margin-top:60px">
    <div class="row" style="width: 50%;margin: auto;">
        <div class="col">
            <h2 style="text-align: center">RoundRobin</h2>
        </div>
    </div>
    <div class="row" style="width: 50%;margin: auto;">
        <div class="col" style="margin-top:30px">

            <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="ingresa tu mensaje">
                <button id="pubMsg" class="btn btn-primary" type="button">Publicar</button>
            </div>

        </div>
    </div>
    <div class="row" style="width: 50%;margin: auto;">
        <div class="col" style="margin-top:20px">
            </br>
            <table class="table table-striped" id="table_messages">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Tus mensajes</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript" src="js/apiClient.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
